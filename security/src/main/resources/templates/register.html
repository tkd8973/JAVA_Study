<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>등록</title>
    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script>
    function searchAddress() {
        new daum.Postcode({
            oncomplete: function(data) {
                // 검색 결과 선택 시 실행될 함수
                document.getElementById('address').value = data.roadAddress; // 입력란에 도로명주소 채우기
            }
        }).open();
    }

    function confirmPwd() {
    var password = document.getElementById("password").value;
    var confirmPassword = document.getElementById("confirm-password").value;
    if (password != confirmPassword) {
        alert("비밀번호가 일치하지 않습니다.");
        return false;
    }
    return true;
}
    </script>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/home">로고</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ">
                <li class="nav-item active">
                    <a class="nav-link" href="#">홈</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">소개</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">서비스</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">문의</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <h1 class="text-center">회원가입</h1>
            <form class="mt-4" action="#" th:action="@{/register}" th:object="${user}" method="post">
                <div class="form-group">
                    <label for="username">아이디:</label>
                    <input class="form-control" type="text" id="username" name="username" th:field="*{username}"
                           required>
                </div>
                <div class="form-group">
                    <label for="name">이름:</label>
                    <input class="form-control" type="text" id="name" name="name" th:field="*{name}" required>
                </div>
                <div class="form-group">
                    <label for="password">비밀번호:</label>
                    <input class="form-control" type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">비밀번호 확인:</label>
                    <input class="form-control" type="password" id="confirm-password" name="confirmPassword" required>
                </div>
                <button class="btn btn-primary" type="submit" onclick="return confirmPwd();">등록</button>

                <div class="form-group">
                    <label for="address">주소:</label>
                    <input class="form-control" type="text" id="address" name="address" th:field="*{address}" required>
                    <button type="button" class="btn btn-secondary" onclick="searchAddress()">검색</button>
                </div>
                <div class="form-group">
                    <label for="email">이메일:</label>
                    <input class="form-control" type="email" id="email" name="email" th:field="*{email}" required>
                </div>
                <div class="text-center">
                    <button class="btn btn-primary" type="submit">등록</button>
                    <button class="btn btn-secondary" type="button" onclick="location.href='/';">취소</button>
                </div>
                <div class="mt-3 text-center">
                    <h3 th:text="${msg}"></h3>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- Add Bootstrap JS script link (optional) -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
