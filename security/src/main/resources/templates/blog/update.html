<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시물 수정</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
<nav th:replace="~{navbar :: navbarFragment}"></nav>
<div class="container mt-5">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <div class="card">
        <div class="card-header">
          <h4>게시물 수정</h4>
        </div>
        <div class="card-body">
          <form action="#" th:action="@{/blog/update/{id}(id=${post.id})}" th:object="${post}" method="post">
            <div class="form-group">
              <label for="title">제목</label>
              <input type="text" class="form-control" id="title" th:field="*{title}" required>
            </div>
            <div class="form-group">
              <label for="content">내용</label>
              <textarea class="form-control" id="content" rows="5" th:field="*{content}" required></textarea>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary">수정</button>
              <button type="button" class="btn btn-secondary" onclick="goBack()">뒤로가기</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script>
  function goBack() {
    window.history.back();
  }
</script>

</body>
</html>
