<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>블로그 포스트</title>
    <!-- 부트스트랩 CDN 링크 추가 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <!-- 새로운 글 작성 폼 -->
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">새로운 글 작성</h5>
                    <form action="#" th:action="@{/blog/posting}" th:object="${blogpost}" method="post" >
                        <div class="form-group">
                            <label for="title">제목</label>
                            <input type="text" class="form-control" id="title" placeholder="글 제목" name="title">
                        </div>

                        <div class="form-group">
                            <label for="content">내용</label>
                            <textarea class="form-control" id="content" rows="5" placeholder="글 내용" name="content"></textarea>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-secondary" >글 작성</button>
                            <button type="button" class="btn btn-primary" onclick="goBack()">뒤로가기</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="text-center py-3 bg-light">
    <div class="container">
        <p>&copy; 2023 부트스트랩 로그인 페이지. All Rights Reserved.</p>
    </div>
</footer>

<!-- Bootstrap CDN -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script>
    function goBack() {
        window.history.back();
    }
    </script>
</body>

</html>
